<div *ngIf="initialized" class="row">
  <ofui-map-chart
    [valueMapper]="datumFrameValue(thingIndex)"
    [showLabels]="!animating"
  ></ofui-map-chart>
  <input
    type="range"
    [min]="rangeMin"
    [max]="rangeMax"
    [(ngModel)]="rangeModel"
    (ngModelChange)="nextNearest($event)"
  />
  <h3>{{ rangeVal }}</h3>
  <button *ngIf="!animating" (click)="startAnimation()" class="btn btn-success">
    <fa-icon [icon]="faPlay"></fa-icon>
  </button>
  <button *ngIf="animating" (click)="animating = false" class="btn btn-warning">
    <fa-icon [icon]="faPause"></fa-icon>
  </button>
</div>
