<h2>Over the Years</h2>
<h6>Click a country for more information</h6>
<select
  class="form-control"
  [(ngModel)]="currentTypeId"
  (change)="changeType()"
>
  <option [value]="null">--- Pick Type ---</option>
  <option *ngFor="let type of types" [value]="type.Id">{{ type.Name }}</option>
</select>
<ofui-map-years
  [data]="mapYearsData"
  (onFeatureClick)="handleFeatureSelected($event)"
></ofui-map-years>
